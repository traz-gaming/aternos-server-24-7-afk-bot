name: MC Bot

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

jobs:
  bot:
    runs-on: ubuntu-latest
    timeout-minutes: 9

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
    - run: npm install
    - run: node index.js
      env:
        MC_HOST: Purvandrushik.aternos.me
        MC_PORT: ${{ secrets.MC_PORT }}
        MC_USER: ${{ secrets.MC_USER }}
        MC_VERSION: ${{ secrets.MC_VERSION }}
