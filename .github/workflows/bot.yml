name: MC Bot

on:
  schedule:
    - cron: "* * * * *"   # every 1 minute (most reliable)
  workflow_dispatch:

jobs:
  bot:
    runs-on: ubuntu-latest
    timeout-minutes: 9

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - run: npm install

      - run: node index.js
        env:
          MC_HOST: Purvandrushik.play.hosting
          MC_PORT: 35908
          MC_USER: duck
          MC_VERSION: 1.21.11
